<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="register-container">
    <h2>Registro</h2>
    <form>
      <div class="form-group">
        <label for="new-username">Usuario:</label>
        <input type="text" id="new-username" name="new-username" required>
      </div>
      <div class="form-group">
        <label for="new-password">Contraseña:</label>
        <input type="password" id="new-password" name="new-password" required>
      </div>
      <div class="form-group">
        <label for="new-email"> Correo:</label>
        <input type="email" id="new-email" name="new-email" required>
      </div>
      <div class ="form-group">
        <label for="new-addres"> Dirreción</label>
        <input type="text" name="new-addres" id="new-addres" required>
      </div>
      <div class ="form-group">
        <label for="new-number"> Número de celular</label>
        <input type="number" name="new-number" id="new-number" required>
    </div>
    <div class="form-group">
        <label for="profile-pic">Foto de perfil:</label>
        <input type="file" id="profile-pic" name="profile-pic" accept="image/*" onchange="previewImage(event)" required>
        <img id="preview" src="#" alt="Vista previa de la imagen">
      </div>
      
      <button type="submit"> Registrarse</button>
      <a href="/index.html">Regresa al menú</a>
    </form>
  </div>
</body>
<script>
    function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
        var preview = document.getElementById('preview');
        preview.src = reader.result;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(event.target.files[0]);
    }
</script>
</html>
